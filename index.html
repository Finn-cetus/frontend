        .cursor-pointer {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><text y="15" font-size="14" fill="%2300ffff">‚ñ∂</text></svg>'), pointer;

        .bg-animation {

            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }

        header {

        nav {

        }

        .course-grid {
            display: grid;

            gap: 2rem;
            margin-bottom: 3rem;
        }

        .course-card {

            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.1);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;

        .course-content { padding: 1.5rem; }
        .course-title { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .course-author { color: var(--accent-neon); font-size: 0.9rem; margin-bottom: 1rem; }
        .course-stats { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .course-category { background: rgba(0, 255, 255, 0.1); color: var(--accent-neon); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.7rem; }

        .modal {

        .modal-content {

        .modal-close {

            top: 1rem; right: 1rem;

            color: var(--accent-neon);

        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;

        /* Account Modal & Contributors List Styles */

        .contribution-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        .contribution-list li {

        .contributors-list ol { padding-left: 2rem; }

    </style>

    <script>
        const API_URL = 'https://backend-nyun.onrender.com';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {

        async function fetchData(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) throw new Error(data.msg || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                return data;
            } catch (error) {
                console.error(`L·ªói khi fetch ${endpoint}:`, error);
                showNotification(error.message, 'error');
                throw error;
            }
        }
        
        async function loadCourses(page) {
            currentPage = page;
            const courseGrid = document.getElementById('courseGrid');
            courseGrid.innerHTML = '<div>ƒêang t·∫£i...</div>';
            try {
                const data = await fetchData(`/api/courses?page=${page}&limit=${limit}`);
                courseGrid.innerHTML = '';
                if (data.courses && data.courses.length > 0) {
                    data.courses.forEach(course => courseGrid.appendChild(createCourseCard(course)));
                    renderPaginationControls(data.totalPages, data.currentPage);
                } else {
                    courseGrid.innerHTML = '<p>Ch∆∞a c√≥ kh√≥a h·ªçc n√†o ƒë∆∞·ª£c ƒëƒÉng t·∫£i.</p>';

            }

        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'course-card cursor-pointer';
            const icons = { 'Frontend': 'fab fa-react', 'Backend': 'fab fa-node-js', 'AI/ML': 'fas fa-brain', 'Mobile': 'fas fa-mobile-alt', 'DevOps': 'fab fa-docker' };
            card.innerHTML = `
                <div class="course-image"><i class="${icons[course.category] || 'fas fa-book'}"></i></div>
                <div class="course-content">
                    <h3 class="course-title">${course.title}</h3>
                    <p class="course-author">by @${course.authorName}</p>
                    <div class="course-stats">
                        <span><i class="fas fa-eye"></i> 0</span> <span class="course-category">${course.category}</span>
                    </div>
                </div>`;
            card.addEventListener('click', () => window.open(course.link, '_blank'));
            return card;
        }

        function renderPaginationControls(totalPages, currentPage) {
            const controls = document.getElementById('paginationControls');
            controls.innerHTML = '';
            if (totalPages <= 1) return;
            if (currentPage > 1) controls.innerHTML += `<button class="btn btn-secondary" onclick="loadCourses(${currentPage - 1})">&laquo; Tr∆∞·ªõc</button>`;
            controls.innerHTML += `<span style="margin: 0 1rem;">Trang ${currentPage}/${totalPages}</span>`;
            if (currentPage < totalPages) controls.innerHTML += `<button class="btn btn-secondary" onclick="loadCourses(${currentPage + 1})">Sau &raquo;</button>`;
        }
        
        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', () => openModal('authModal'));
            document.getElementById('uploadBtn').addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒëƒÉng t·∫£i.', 'warning');
                    openModal('authModal');
                } else {

                }
            });
            document.getElementById('contributorsBtn').addEventListener('click', openContributorsModal);

            document.querySelectorAll('.modal-close').forEach(btn => btn.addEventListener('click', () => closeModal(btn.closest('.modal').id)));
            
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelector('.auth-tab.active').classList.remove('active');
                    tab.classList.add('active');
                    document.querySelector('.auth-form.active').classList.remove('active');
                    document.getElementById(`${tab.dataset.tab}Form`).classList.add('active');
                });
            });

            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
        }

        function updateUIForLoggedIn(username) {
            const loginBtn = document.getElementById('loginBtn');
            const navButtons = document.querySelector('.nav-buttons');
            
            loginBtn.innerHTML = `<i class="fas fa-user"></i> ${username}`;
            loginBtn.className = 'btn btn-primary cursor-pointer'; // N·ªïi b·∫≠t h∆°n
            loginBtn.onclick = openAccountModal;
            
            if (!document.getElementById('logoutBtn')) {

                logoutBtn.className = 'btn btn-secondary cursor-pointer';
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> ƒêƒÉng xu·∫•t';
                logoutBtn.onclick = handleLogout;
                navButtons.insertBefore(logoutBtn, loginBtn.nextSibling);
            }
        }

        function updateUIForLoggedOut() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ƒêƒÉng nh·∫≠p';
            loginBtn.className = 'btn btn-secondary cursor-pointer';
            loginBtn.onclick = () => openModal('authModal');
            document.getElementById('logoutBtn')?.remove();
        }

        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    currentUser = JSON.parse(atob(token.split('.')[1])).user;
                    updateUIForLoggedIn(currentUser.username);
                } catch (e) { handleLogout(); }
            } else { updateUIForLoggedOut(); }
        }

        async function handleRegister(e) { e.preventDefault(); /* ... */ }

        // (Full implementation for register, login, upload is omitted for brevity but remains the same as previous version)

            localStorage.removeItem('token');
            currentUser = null;
            updateUIForLoggedOut();
            showNotification('B·∫°n ƒë√£ ƒëƒÉng xu·∫•t.', 'info');

        async function openAccountModal() {
            openModal('accountModal');
            const detailsDiv = document.getElementById('accountDetails');
            detailsDiv.innerHTML = 'ƒêang t·∫£i th√¥ng tin...';
            try {

            } catch (error) {

        async function openContributorsModal() {
            openModal('contributorsModal');
            const detailsDiv = document.getElementById('contributorsDetails');
            detailsDiv.innerHTML = 'ƒêang t·∫£i danh s√°ch...';
            try {

                } else {

                }
            } catch (error) {

            }
        }
        
        function openModal(modalId) { document.getElementById(modalId).style.display = 'flex'; }
        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }
        
        // --- Full implementations for event handlers ---
        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.elements[0].value;
            const email = form.elements[1].value;
            const password = form.elements[2].value;
            if (password !== form.elements[3].value) return showNotification('M·∫≠t kh·∫©u kh√¥ng kh·ªõp!', 'error');
            
            try {
                const data = await fetchData('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                localStorage.setItem('token', data.token);
                checkLoginStatus();
                closeModal('authModal');
                showNotification('ƒêƒÉng k√Ω th√†nh c√¥ng!', 'success');
                form.reset();
            } catch (error) {}
        }

        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.elements[0].value;
            const password = form.elements[1].value;
            try {
                const data = await fetchData('/api/auth/login', {
                    method: 'POST',

                    body: JSON.stringify({ email, password })

                checkLoginStatus();
                closeModal('authModal');
                showNotification('Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i!', 'success');

        async function handleUpload(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const form = e.target;
            const courseData = {
                title: form.elements[0].value,
                link: form.elements[1].value,
                category: form.elements[2].value,
                description: form.elements[3].value
            };
            try {
                await fetchData('/api/courses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                    body: JSON.stringify(courseData)
                });
                closeModal('uploadModal');
                showNotification('ƒêƒÉng t·∫£i kh√≥a h·ªçc th√†nh c√¥ng!', 'success');
                form.reset();
                loadCourses(1);
            } catch(error) {}
        }

        function showNotification(message, type = 'info') {
            const el = document.createElement('div');
            el.textContent = message;
            Object.assign(el.style, {
                position: 'fixed', bottom: '20px', right: '20px', padding: '1rem 2rem',
                borderRadius: '8px', color: '#fff', zIndex: '3000', transition: 'opacity 0.5s',
                background: type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#17a2b8'
            });
            document.body.appendChild(el);
            setTimeout(() => { el.style.opacity = '0'; setTimeout(() => el.remove(), 500); }, 3000);
        }

        function initializeBackgroundAnimation() {
            const bg = document.getElementById('bgAnimation');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                Object.assign(p.style, {
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 10 + 5}s`,
                    animationDelay: `${Math.random() * 5}s`
                });
                bg.appendChild(p);
            }
        }
    </script>

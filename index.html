<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseHub Infinity - Nơi tri thức là vô hạn và miễn phí</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-neon: #00ffff;
            --accent-purple: #9d4edd;
            --accent-green: #39ff14;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --border-glow: rgba(0, 255, 255, 0.3);
        }

        body {
            font-family: 'Fira Code', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><text y="15" font-size="12" fill="%2300ffff">_</text></svg>'), auto;
            overflow-x: hidden;
        }

        .cursor-pointer {
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><text y="15" font-size="14" fill="%2300ffff">▶</text></svg>'), pointer;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-neon);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Header */
        header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-neon);
            text-shadow: 0 0 10px var(--accent-neon);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--accent-neon);
            color: var(--accent-neon);
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-neon);
            color: var(--bg-primary);
            box-shadow: 0 0 15px var(--accent-neon);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-neon));
            color: white;
            border: 1px solid transparent;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-neon);
            border: 1px solid var(--accent-neon);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-neon), var(--accent-purple), var(--accent-green));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-text 2s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(157, 78, 221, 0.8); }
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-neon);
        }

        /* Course Grid */
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--accent-neon);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-neon), transparent);
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .course-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
        }

        .course-card:hover {
            transform: perspective(1000px) rotateY(10deg) rotateX(5deg) translateY(-10px);
            border-color: var(--accent-neon);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-neon), var(--accent-purple), var(--accent-green));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .course-card:hover::before {
            opacity: 1;
        }

        .course-image {
            height: 200px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-neon));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
        }

        .course-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .course-author {
            color: var(--accent-neon);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .course-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .course-category {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent-neon);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--accent-neon);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--accent-neon);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Auth Forms */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--accent-neon);
            border-bottom-color: var(--accent-neon);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .course-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Light Theme */
        .light-theme {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-glow: rgba(0, 123, 255, 0.3);
        }

        .light-theme body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-neon);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>

    <header>
        <nav>
            <div class="logo">CourseHub∞</div>
            <div class="nav-buttons">
                <button class="theme-toggle cursor-pointer" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-secondary cursor-pointer" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                <button class="btn btn-primary cursor-pointer" id="uploadBtn">
                    <i class="fas fa-plus"></i> Đăng tải khóa học
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="pulse">CourseHub Infinity</h1>
            <p>🚀 Nơi tri thức là vô hạn và miễn phí 🚀</p>
            <p>Khám phá hàng ngàn khóa học chất lượng cao từ cộng đồng developer</p>
        </section>

        <section class="search-section">
            <div class="search-container">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" class="search-input cursor-pointer" placeholder="Tìm kiếm khóa học... (React, Python, JavaScript, AI...)" id="searchInput">
            </div>
        </section>

        <section>
            <h2 class="section-title">
                <i class="fas fa-fire"></i>
                Tất cả khóa học
            </h2>
            <div class="course-grid" id="courseGrid">
                </div>
        </section>
        
        <section class="pagination-section" style="text-align: center; margin-bottom: 2rem;">
            <div id="paginationControls">
                </div>
        </section>
    </main>

    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close cursor-pointer" id="closeAuthModal">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="auth-tabs">
                <button class="auth-tab active cursor-pointer" data-tab="login">Đăng nhập</button>
                <button class="auth-tab cursor-pointer" data-tab="register">Đăng ký</button>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label>Email hoặc tên đăng nhập</label>
                    <input type="text" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary cursor-pointer" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" required placeholder="devmaster123">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary cursor-pointer" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
            </form>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="modal-close cursor-pointer" id="closeUploadModal">
                <i class="fas fa-times"></i>
            </button>
            <h3 style="margin-bottom: 2rem; color: var(--accent-neon);">
                <i class="fas fa-upload"></i> Đăng tải khóa học mới
            </h3>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label>Tên khóa học</label>
                    <input type="text" required placeholder="VD: Khóa học React JS từ cơ bản đến nâng cao">
                </div>
                <div class="form-group">
                    <label>Link khóa học</label>
                    <input type="url" required placeholder="https://example.com/course-link">
                </div>
                <div class="form-group">
                    <label>Danh mục</label>
                    <select style="width: 100%; padding: 0.75rem; background: var(--bg-primary); border: 1px solid rgba(0, 255, 255, 0.3); border-radius: 8px; color: var(--text-primary);">
                        <option>Frontend</option>
                        <option>Backend</option>
                        <option>Mobile</option>
                        <option>AI/ML</option>
                        <option>DevOps</option>
                        <option>Database</option>
                        <option>UI/UX</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mô tả</label>
                    <textarea rows="4" placeholder="Mô tả chi tiết về khóa học..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary cursor-pointer" style="width: 100%;">
                    <i class="fas fa-check"></i> Đăng tải khóa học
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-nyun.onrender.com'; // Hoặc URL backend của bạn trên Render
        let currentUser = null;
        let currentPage = 1;
        const limit = 6; // Số khóa học mỗi trang

        // ===== KHỞI TẠO ỨNG DỤNG =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeBackgroundAnimation();
            loadCourses(currentPage);
            setupEventListeners();
            checkLoginStatus();
        });

        // ===== CÁC HÀM GỌI API =====
        async function fetchCourses(page = 1) {
            try {
                // Thêm page và limit vào URL
                const response = await fetch(`${API_URL}/courses?page=${page}&limit=${limit}`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch courses:', error);
                showNotification('Không thể tải danh sách khóa học.', 'error');
                return { courses: [], totalPages: 0, currentPage: 1 }; // Trả về đối tượng trống khi lỗi
            }
        }

        async function postData(endpoint, data, token = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (token) {
                headers['x-auth-token'] = token;
            }
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(data)
                });
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.msg || 'Something went wrong');
                }
                return responseData;
            } catch (error) {
                showNotification(error.message, 'error');
                throw error;
            }
        }

        // ===== CÁC HÀM GIAO DIỆN =====
        function loadCourses(page) {
            currentPage = page; // Cập nhật trang hiện tại
            const courseGrid = document.getElementById('courseGrid');
            courseGrid.innerHTML = '<div class="loading"></div>'; // Loading indicator

            fetchCourses(page).then(data => {
                courseGrid.innerHTML = '';
                
                if (data.courses && data.courses.length > 0) {
                     data.courses.forEach(course => courseGrid.appendChild(createCourseCard(course)));
                     renderPaginationControls(data.totalPages, data.currentPage);
                } else {
                    courseGrid.innerHTML = '<p>Không tìm thấy khóa học nào.</p>';
                    document.getElementById('paginationControls').innerHTML = '';
                }
            });
        }

        function renderPaginationControls(totalPages, currentPage) {
            const paginationControls = document.getElementById('paginationControls');
            paginationControls.innerHTML = '';

            if (totalPages <= 1) return; // Không hiển thị nếu chỉ có 1 trang

            // Nút Trang trước
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.innerHTML = '&laquo; Trang trước';
                prevBtn.className = 'btn btn-secondary cursor-pointer';
                prevBtn.style.margin = '0 5px';
                prevBtn.onclick = () => loadCourses(currentPage - 1);
                paginationControls.appendChild(prevBtn);
            }

            // Hiển thị thông tin trang
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Trang ${currentPage} / ${totalPages}`;
            pageInfo.style.margin = '0 1rem';
            pageInfo.style.verticalAlign = 'middle';
            paginationControls.appendChild(pageInfo);

            // Nút Trang sau
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.innerHTML = 'Trang sau &raquo;';
                nextBtn.className = 'btn btn-secondary cursor-pointer';
                nextBtn.style.margin = '0 5px';
                nextBtn.onclick = () => loadCourses(currentPage + 1);
                paginationControls.appendChild(nextBtn);
            }
        }


        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'course-card cursor-pointer';
            const icons = { 'Frontend': 'fab fa-react', 'Backend': 'fab fa-node-js', 'AI/ML': 'fas fa-brain', 'Mobile': 'fas fa-mobile-alt', 'DevOps': 'fab fa-docker' };
            const icon = icons[course.category] || 'fas fa-book';

            card.innerHTML = `
                <div class="course-image">
                    <i class="${icon}" style="z-index: 1; position: relative;"></i>
                </div>
                <div class="course-content">
                    <h3 class="course-title">${course.title}</h3>
                    <p class="course-author">by @${course.authorName}</p>
                    <div class="course-stats">
                        <span><i class="fas fa-eye"></i> 0</span> <span class="course-category">${course.category}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => window.open(course.link, '_blank'));
            return card;
        }

        function updateUIForLoggedIn(username) {
            const loginBtn = document.getElementById('loginBtn');
            const navButtons = document.querySelector('.nav-buttons');
            const uploadBtn = document.getElementById('uploadBtn');

            const oldLogoutBtn = document.getElementById('logoutBtn');
            if (oldLogoutBtn) oldLogoutBtn.remove();
            
            loginBtn.innerHTML = `<i class="fas fa-user"></i> ${username}`;
            loginBtn.onclick = () => {}; 
            
            const logoutBtn = document.createElement('button');
            logoutBtn.id = 'logoutBtn';
            logoutBtn.className = 'btn btn-secondary cursor-pointer';
            logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Đăng xuất';
            logoutBtn.onclick = handleLogout;
            navButtons.insertBefore(logoutBtn, uploadBtn.nextSibling);

            uploadBtn.style.display = 'block';
        }

        function updateUIForLoggedOut() {
            const loginBtn = document.getElementById('loginBtn');
            const navButtons = document.querySelector('.nav-buttons');
            const uploadBtn = document.getElementById('uploadBtn');

            const logoutBtn = document.getElementById('logoutBtn');
            if(logoutBtn) logoutBtn.remove();

            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
            loginBtn.onclick = () => document.getElementById('authModal').style.display = 'flex';
        }

        // ===== XỬ LÝ SỰ KIỆN =====
        function setupEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', function() {
                document.body.classList.toggle('light-theme');
                this.querySelector('i').className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
            });

            document.getElementById('loginBtn').addEventListener('click', () => document.getElementById('authModal').style.display = 'flex');
            document.getElementById('uploadBtn').addEventListener('click', () => {
                 if (!currentUser) {
                    showNotification('Bạn cần đăng nhập để đăng tải khóa học.', 'warning');
                    document.getElementById('authModal').style.display = 'flex';
                } else {
                    document.getElementById('uploadModal').style.display = 'flex';
                }
            });
            document.getElementById('closeAuthModal').addEventListener('click', () => document.getElementById('authModal').style.display = 'none');
            document.getElementById('closeUploadModal').addEventListener('click', () => document.getElementById('uploadModal').style.display = 'none');
            
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + 'Form').classList.add('active');
                });
            });

            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const username = form.querySelector('input[placeholder="devmaster123"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelectorAll('input[type="password"]')[0].value;
            const password2 = form.querySelectorAll('input[type="password"]')[1].value;

            if (password !== password2) {
                return showNotification('Mật khẩu không khớp!', 'error');
            }

            try {
                const data = await postData('/auth/register', { username, email, password });
                localStorage.setItem('token', data.token);
                checkLoginStatus();
                document.getElementById('authModal').style.display = 'none';
                showNotification('Đăng ký thành công!', 'success');
                form.reset();
            } catch (error) {
                console.error('Registration failed:', error);
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;

            try {
                const data = await postData('/auth/login', { email, password });
                localStorage.setItem('token', data.token);
                checkLoginStatus();
                document.getElementById('authModal').style.display = 'none';
                showNotification('Chào mừng bạn trở lại!', 'success');
                form.reset();
            } catch (error) {
                console.error('Login failed:', error);
            }
        }

        async function handleUpload(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                return showNotification('Bạn cần đăng nhập để đăng tải khóa học.', 'warning');
            }

            const form = e.target;
            const courseData = {
                title: form.querySelector('input[type="text"]').value,
                link: form.querySelector('input[type="url"]').value,
                category: form.querySelector('select').value,
                description: form.querySelector('textarea').value
            };
            
            try {
                await postData('/courses', courseData, token);
                document.getElementById('uploadModal').style.display = 'none';
                showNotification('Khóa học của bạn đã được đăng tải!', 'success');
                form.reset();
                loadCourses(1); // Tải lại trang đầu tiên
            } catch (error) {
                console.error('Upload failed:', error);
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            currentUser = null;
            updateUIForLoggedOut();
            showNotification('Bạn đã đăng xuất.', 'info');
        }

        // ===== QUẢN LÝ PHIÊN ĐĂNG NHẬP =====
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUser = { username: payload.user.username };
                    updateUIForLoggedIn(currentUser.username);
                } catch(e) {
                    handleLogout();
                }
            } else {
                updateUIForLoggedOut();
            }
        }
        
        // ===== CÁC HÀM TIỆN ÍCH KHÁC =====
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.padding = '1rem 2rem';
            notification.style.borderRadius = '8px';
            notification.style.color = '#fff';
            notification.style.zIndex = '3000';
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s ease';

            if (type === 'success') notification.style.background = 'linear-gradient(45deg, #28a745, #218838)';
            else if (type === 'error') notification.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
            else if (type === 'warning') notification.style.background = 'linear-gradient(45deg, #ffc107, #e0a800)';
            else notification.style.background = 'linear-gradient(45deg, #17a2b8, #138496)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => { notification.style.opacity = '1'; }, 10);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function initializeBackgroundAnimation() {
            const bg = document.getElementById('bgAnimation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                bg.appendChild(particle);
            }
        }
    </script>
